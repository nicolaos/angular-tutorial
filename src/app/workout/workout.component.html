<h2>Allenamenti:</h2>
<ul class="workouts">
  <li *ngFor="let workout of workouts"
  [class.selected]="workout === selectedWorkout"
  (click)="onSelect(workout)">
    <span class="badge">{{workout.id}}</span> {{workout.type}}
  </li>
</ul>

<div *ngIf="selectedWorkout">
  <h2>{{ selectedWorkout.type }} Details</h2>
  <div><span>id: </span>{{selectedWorkout.id}}</div>
  <div>
    <label>text:
      <input [(ngModel)]="selectedWorkout.text" placeholder="text">
    </label>
  </div>
</div>
