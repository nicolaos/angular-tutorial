<div *ngIf="workout">

  <h2>{{ workout.type | uppercase }} Details</h2>
  <div><span>id: </span>{{workout.id}}</div>
  <div>
    <label>text:
      <input [(ngModel)]="workout.text" placeholder="text"/>
    </label>
  </div>

</div>

<button (click)="goBack()">indietro</button>
<button (click)="save()">save</button>
